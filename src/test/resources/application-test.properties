spring.application.name=PARK CONTROL SA - TEST

# Development Configuration
spring.docker.compose.enabled=false

# Server Configuration
server.port=0
server.servlet.context-path=/api/v1

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MariaDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Database connection settings for tests
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.initialization-fail-timeout=-1
spring.datasource.hikari.connection-test-query=SELECT 1

# Jackson Configuration
spring.jackson.time-zone=America/Guatemala
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization.write-dates-as-timestamps=false

# Mail Configuration (Mock for tests)
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test@test.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false

# JWT Configuration for Tests
app.jwt.secret=testSecretKey12345678901234567890123456789012345678901234567890
app.jwt.expiration=3600000
app.jwt.refresh-expiration=86400000

# Azure Storage Configuration (Mock for tests)
azure.storage.account-name=teststorageaccount
azure.storage.account-key=testkey1234567890abcdefghijklmnopqrstuvwxyz==
azure.storage.container.incidents=test-evidencias-incidentes
azure.storage.container.plate-changes=test-documentos-cambios

# Redis Configuration (Embedded/Mock for tests)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=60000

# File Upload Configuration for Tests
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload.path=./target/test-uploads

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# SpringDoc/Swagger Configuration (disabled for tests)
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Application Information
info.app.name=ParkControl S.A. - TEST
info.app.description=Parking Management System - Test Environment
info.app.version=1.0.0-TEST
info.app.developer=Diego Maldonado

# Logging Configuration for Tests
logging.level.com.ayd.parkcontrol=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=target/logs/test-application.log

# Security Configuration
app.security.max-login-attempts=5
app.security.lockout-duration=30
app.security.password-reset-expiration=900000