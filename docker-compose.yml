version: "3.8"

services:
  mariadb:
    image: mariadb:11
    container_name: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE: parkcontrol_db
      MARIADB_USER: ${SPRING_DATASOURCE_USERNAME}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - parkcontrol_network

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - parkcontrol_network

  app:
    image: djmaldonado19/parkcontrol-backend:${VERSION:-latest}
    container_name: parkcontrol_backend
    restart: always
    depends_on:
      - mariadb
      - redis
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/parkcontrol_db
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.mariadb.jdbc.Driver
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600000}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-86400000}
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME:-dmaldonado1920@gmail.com}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      AZURE_STORAGE_ACCOUNT_NAME: ${AZURE_STORAGE_ACCOUNT_NAME}
      AZURE_STORAGE_ACCOUNT_KEY: ${AZURE_STORAGE_ACCOUNT_KEY}
      AZURE_STORAGE_CONTAINER_INCIDENTS: ${AZURE_STORAGE_CONTAINER_INCIDENTS:-evidencias-incidentes}
      AZURE_STORAGE_CONTAINER_PLATE_CHANGES: ${AZURE_STORAGE_CONTAINER_PLATE_CHANGES:-documentos-cambios}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      FILE_UPLOAD_PATH: ${FILE_UPLOAD_PATH:-/app/uploads}
      LOG_LEVEL_APP: ${LOG_LEVEL_APP:-INFO}
      LOG_LEVEL_SECURITY: ${LOG_LEVEL_SECURITY:-WARN}
      LOG_LEVEL_WEB: ${LOG_LEVEL_WEB:-WARN}
      LOG_LEVEL_SQL: ${LOG_LEVEL_SQL:-WARN}
      LOG_LEVEL_HIBERNATE: ${LOG_LEVEL_HIBERNATE:-WARN}
      LOG_FILE_NAME: ${LOG_FILE_NAME:-/app/logs/parkcontrol-application.log}
      MAX_LOGIN_ATTEMPTS: ${MAX_LOGIN_ATTEMPTS:-5}
      LOCKOUT_DURATION: ${LOCKOUT_DURATION:-30}
      PASSWORD_RESET_EXPIRATION: ${PASSWORD_RESET_EXPIRATION:-900000}
    ports:
      - "8080:8080"
    volumes:
      - app_uploads:/app/uploads
      - app_logs:/app/logs
    networks:
      - parkcontrol_network

networks:
  parkcontrol_network:
    driver: bridge

volumes:
  mariadb_data:
  redis_data:
  app_uploads:
  app_logs: